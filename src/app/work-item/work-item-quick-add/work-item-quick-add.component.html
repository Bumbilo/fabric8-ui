<div *ngIf="workItem">
  <div>
    <label>name: </label>
    <input [(ngModel)]="workItem.name" placeholder="name" />
  </div>
  <div>
    <label>description: </label>
    <input [(ngModel)]="workItem.description" placeholder="description" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
